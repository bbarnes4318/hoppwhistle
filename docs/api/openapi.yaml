openapi: 3.0.0
info:
  title: CallFabric API
  version: 0.1.0
  description: Production-grade telephony platform API
servers:
  - url: http://localhost:3001
    description: Development server
paths:
  /health:
    get:
      summary: Health check endpoint
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  service:
                    type: string
                    example: callfabric-api
