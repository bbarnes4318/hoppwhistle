# DigitalOcean App Platform Deployment Template
# Copy this to .do/app.yaml and customize for your environment

name: hopwhistle
region: nyc # Change to your preferred region

services:
  - name: api
    github:
      repo: bbarnes4318/hopwhistle
      branch: main
      deploy_on_push: true
    run_command: pnpm --filter @hopwhistle/api start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3001
    health_check:
      http_path: /health
    routes:
      - path: /api
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3001'
      - key: HOST
        value: '0.0.0.0'
      # Database and Redis URLs are auto-provided by DigitalOcean
      # Add your secrets in the DigitalOcean dashboard

  - name: web
    github:
      repo: bbarnes4318/hopwhistle
      branch: main
      deploy_on_push: true
    run_command: pnpm --filter @hopwhistle/web start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    health_check:
      http_path: /
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      # Set NEXT_PUBLIC_API_URL and NEXT_PUBLIC_WS_URL in dashboard

  - name: worker
    github:
      repo: bbarnes4318/hopwhistle
      branch: main
      deploy_on_push: true
    run_command: pnpm --filter @hopwhistle/worker start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 9091
    health_check:
      http_path: /health
    envs:
      - key: NODE_ENV
        value: production
      - key: WORKER_CONCURRENCY
        value: '5'

databases:
  - name: db
    engine: PG
    version: '16'
    production: false
    cluster_name: hopwhistle-db
    db_name: hopwhistle
    db_user: hopwhistle

  - name: redis
    engine: REDIS
    version: '7'
    production: false
    cluster_name: hopwhistle-redis
